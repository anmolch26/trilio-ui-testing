server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache hashed build assets aggressively (immutable)
  location ~* ^/assets/ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Cache common static asset types
  location ~* \.(js|css)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location ~* \.(png|jpg|jpeg|gif|webp|svg|ico)$ {
    access_log off;
    add_header Cache-Control "public, max-age=2592000"; # 30 days
  }

  location ~* \.(woff|woff2|ttf|otf)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Ensure HTML is not cached so new deployments propagate instantly
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }
} 
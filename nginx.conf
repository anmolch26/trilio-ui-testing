server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Enable gzip compression for better performance
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
  gzip_disable "msie6";
  gzip_min_length 256;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # No cache for /assets/ folder (for testing/development)
  location ~* ^/assets/ {
    access_log off;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    try_files $uri =404;
  }

  # Cache common static asset types
  location ~* \.(js|css)$ {
    access_log off;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location ~* \.(png|jpg|jpeg|gif|webp|svg|ico)$ {
    access_log off;
    add_header Cache-Control "public, max-age=2592000"; # 30 days
  }

  location ~* \.(woff|woff2|ttf|otf)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Always return 200 for sitemap.xml (disable conditional caching)
  location = /sitemap.xml {
    etag off;
    if_modified_since off;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    try_files $uri =404;
  }

  # Ensure HTML is not cached so new deployments propagate instantly
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }
} 